<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Salário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Salário</h2>
        
        <label for="valorHora">Valor por hora:</label>
        <input type="number" id="valorHora" step="0.01"><br><br>
        
        <label for="horasTrabalhadas">Horas trabalhadas no mês:</label>
        <input type="number" id="horasTrabalhadas" step="0.01"><br><br>
        
        <button id="calcularBtn">Calcular</button><br><br>
        
        <div class="resultado" id="resultadoSalarioBruto"></div><br>
        <div class="resultado" id="resultadoINSS"></div><br>
        <div class="resultado" id="resultadoSindicato"></div><br>
        <div class="resultado" id="resultadoSalarioLiquido"></div><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
